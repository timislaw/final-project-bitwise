<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <i class="fas fa-atom"></i>

    </header>
    <div class="topnav">
        <navbar>
            <a class="active" id="topnav-center-left" href="#home">Home</a>
            <a href="./about.html" id="topnav-center">About</a>
            <a href="./contact.html" id="topnav-center-right">Contact Us</a>
        </navbar>
    </div>
    <section>
        <h2>Reach Out</h2>
        <div>
            <input type="text" id="full-name" name="full-name" placeholder="Full Name">
            <br>
            <br>
            <label> Electrical Issue  
                <input type="checkbox" id="elec" name="Electrical" value="Electrical-work">
            </label>
            <br>
            <br>
            <label> Gas Leak  
                <input type="checkbox" id="gas" name="gas-leak" value="gas-work">
            </label>
            <br>
            <br>
            <label> Mechanical Issue  
                <input type="checkbox" id="mech" name="mechanical" value="mechanical-work">
            </label>
            <br>
            <br>
            <textarea id="issue-descrip" name="detailed-description" placeholder="Description of current issue">
            </textarea>
            <br>
            <br>
            <input type="email" id="customer-email" name="your-email" placeholder="Email Address">
            <br>
            <br>
            <input type="text" id="customer-phone" name="your-phone" placeholder="Phone Number">
            <br>
            <br>
            <input type="button" id="contact-submit" name="contact-submit" value="Submit">

            
        </div>
    </section>
    <section>
        <p>insert google map and info</p>
    </section>
    <footer>
        <p>same info as home</p>
    </footer>
</body>
</html>
